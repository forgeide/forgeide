    xw.open("menu.xw", null, "menu");

              "value": "main",
              "children": [

                      ]
                    }
                  ]
                }
              ]
            }, 
            {
              "value": "test",
              "children": [
                {
                  "value": "java"
                }
              ]
            }

        },

          "value": "pom.xml",

        }

    t.setModel(tm);
